<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasfabri - For√ßar Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 { margin-bottom: 1rem; font-size: 2rem; }
        .status { margin: 1.5rem 0; font-size: 1.1rem; min-height: 60px; }
        .success { color: #4ade80; font-weight: bold; }
        .step { margin: 0.5rem 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Configurando Acesso</h1>
        <div id="status" class="status">
            <div class="step">1. Limpando dados antigos...</div>
        </div>
    </div>
    <script>
        // Limpar tudo primeiro
        localStorage.clear();
        sessionStorage.clear();
        
        document.getElementById('status').innerHTML = 
            '<div class="step">2. Criando usu√°rio demo...</div>';
        
        // Aguardar um pouco
        setTimeout(() => {
            // Criar usu√°rio demo
            const demoUser = {
                id: 1,
                name: 'Usu√°rio Demo',
                email: 'demo@dasfabri.com',
                role: 'admin',
                company_id: 1
            };
            
            localStorage.setItem('auth_token', 'demo_token_' + Date.now());
            localStorage.setItem('user', JSON.stringify(demoUser));
            
            document.getElementById('status').innerHTML = 
                '<div class="success">‚úÖ Usu√°rio demo criado com sucesso!</div>' +
                '<div class="step" style="margin-top: 1rem;">Redirecionando para dashboard...</div>';
            
            // Redirecionar ap√≥s 1 segundo
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        }, 500);
    </script>
</body>
</html>
