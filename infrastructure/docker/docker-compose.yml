version: '3.8'

services:
  backend:
    build:
      context: ../../apps/saas-platform/backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/databases/kue_marketing.db
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
    volumes:
      - ../../data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ../../apps/marketing-site/frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

